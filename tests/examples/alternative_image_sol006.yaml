vnfd:
  id: hackfest_basic-vnf
  product-name: hackfest_basic-vnf
  description: A basic VNF descriptor w/ one VDU
  version: "1.0"
  mgmt-cp: vnf-cp0

  virtual-compute-desc:
    - id: cirros-compute
      virtual-cpu:
        num-virtual-cpu: 1
      virtual-memory:
        size: 1 # Memory size in GB

  virtual-storage-desc:
    - id: cirros-storage
      size-of-storage: 10

  sw-image-desc:
    - id: ubuntu1604
      name: ubuntu1604
      checksum:
        hash: # Mandatory?
    - id: ubuntu1604-aws
      name: ubuntu1604-aws
      image: ubuntu/images/hvm-ssd/ubuntu-artful-17.10-amd64-server-20180509
      vim-type: aws
      checksum:
        hash: # Mandatory?

  vdu:
    - id: hackfest_basic-VM
      name: hackfest_basic-VM
      virtual-compute-desc: cirros-compute
      virtual-storage-desc:
        - cirros-storage
      sw-image-desc: ubuntu1604
      alternative-sw-image-desc:
        - ubuntu1604-aws
      int-cpd:
        - id: eth0-int
          virtual-network-interface-requirement:
            - name: vdu-eth0
              virtual-interface:
                type: PARAVIRT

  df:
    - id: cirros_default
      vdu-profile:
        - id: hackfest_basic-VM
          min-number-of-instances: 1
      instantiation-level:
        - id: default
          vdu-level:
            - vdu-id: hackfest_basic-VM
              number-of-instances: 1

  ext-cpd:
    - id: vnf-cp0
      int-cpd: # Connection to int-cpd
        vdu-id: hackfest_basic-VM
        cpd: eth0-int
