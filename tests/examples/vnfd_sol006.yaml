# Using new SOL006-based OSM model

vnfd:
  id: vnfd
  mgmt-cp: vnf-mgmt-ext

  ext-cpd:
    - id: vnf-mgmt-ext
      int-cpd:
        vdu-id: mgmtVM
        cpd: vnf-mgmt-int
    - id: vnf-data-ext
      int-cpd:
        vdu-id: dataVM
        cpd: vnf-data-int

  int-virtual-link-desc:
    - id: internal

  vdu:
    - id: mgmtVM
      int-cpd:
        - id: vnf-mgmt-int
          virtual-network-interface-requirement:
            - name: mgmtVM-eth0
              position: "1"
              virtual-interface:
                type: VIRTIO
        - id: mgmtVM-internal
          int-virtual-link-desc: internal
          virtual-network-interface-requirement:
            - name: mgmtVM-eth1
              position: "2"
              virtual-interface:
                type: VIRTIO

    - id: dataVM
      int-cpd:
        - id: dataVM-internal
          int-virtual-link-desc: internal
          virtual-network-interface-requirement:
            - name: dataVM-eth0
              position: "1"
              virtual-interface:
                type: VIRTIO
        - id: vnf-data-int
          virtual-network-interface-requirement:
            - name: dataVM-xe0
              position: "2"
              virtual-interface:
                type: VIRTIO
