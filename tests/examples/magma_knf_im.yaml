vnfd-catalog:
  schema-version: "3.0"
  vnfd:
    - id: fb_magma_knf
      name: fb_magma_knf
      short-name: fb_magma_knf
      description: KNF with KDU using a helm-chart for Facebook magma orc8r
      vendor: ATOS
      version: "1.0"
      mgmt-interface:
        cp: mgmt
      connection-point:
        - name: mgmt
      k8s-cluster:
        nets:
          - id: mgmtnet
            external-connection-point-ref: mgmt
      kdu:
        - name: orc8r
          helm-chart: magma/orc8r
